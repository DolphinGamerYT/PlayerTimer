name: PlayerTimer
version: ${project.version}
main: playertimer.playertimer.PlayerTimer
api-version: 1.16
prefix: "[PlayerTimer]"
authors: [ Dolphln ]
description: A plugin to count the time of players being online on the server
website: dolphln.com

commands:
  showtime:
    aliases: ["st"]
    description: "Show how much time a player has on the server."
    permission: PlayerTimer.showtime
    usage: "/showtime [Player]"